<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Startup Sentral - Home</title>
  <style>
    body {
      background-color: #fff3e6;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
    }

    nav {
      background-color: #8B4513;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }

    nav button {
      margin-left: 15px;
      padding: 8px 16px;
      background-color: #d2a679;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #a05f3c;
    }

    .main-content {
      margin-top: 80px;
    }

    .main-content button {
      padding: 12px 24px;
      margin: 20px;
      background-color: #deb887;
      border: none;
      border-radius: 8px;
      color: #4b2e14;
      font-weight: bold;
      cursor: pointer;
    }

    .main-content button:hover {
      background-color: #c98f65;
    }
  </style>
</head>
<body>

  <nav>
    <img src="STARTUP-removebg-preview.png" class="logo" onclick="location.href='index.html'" />
    <div>
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='about.html'">About</button>
      <button onclick="location.href='contact.html'">Contact</button>
    </div>
  </nav>

  <div class="main-content">
    <h1>Welcome to Startup Sentral</h1>
    <button onclick="location.href='login.html'">Login</button>
    <button onclick="location.href='signup.html'">Sign Up</button>
  </div>

</body>
</html>
