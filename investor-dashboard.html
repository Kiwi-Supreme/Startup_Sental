<!DOCTYPE html>
<html>
<head>
  <title>Investor Dashboard</title>
  <style>
    body {
      background-color: #f4f1ea;
      font-family: Arial;
      padding: 20px;
    }
    label, select {
      display: block;
      margin: 10px 0;
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Investor Dashboard</h2>
  <form>
    <label>Stage of Startup</label>
    <select><option>Idea</option><option>MVP</option><option>Seed</option><option>Series A+</option></select>

    <label>Industry/Sector</label>
    <select><option>Tech</option><option>Fintech</option><option>HealthTech</option></select>

    <label>Founder Profile</label>
    <select><option>Full-time</option><option>Ex-FAANG</option><option>Domain Expert</option></select>

    <!-- Add all other filters similarly -->
  </form>
</body>
</html>
