<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Startup Sentral - Home</title>
  <style>
    body {
      background-color: #fff3e6;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
    }

    nav {
      background-color: #8B4513;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }

    nav button {
      padding: 8px 16px;
      background-color: #d2a679;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #c98f65;
    }

    #content {
      padding: 60px 20px;
    }

    #content h1 {
      font-size: 2.5em;
      color: #5c3d1c;
    }

    #content p {
      font-size: 1.2em;
      color: #4b2e14;
    }

    .cta-buttons {
      margin-top: 30px;
    }

    .cta-buttons button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #deb887;
      border: none;
      border-radius: 6px;
      color: #4b2e14;
      font-weight: bold;
      cursor: pointer;
    }

    .cta-buttons button:hover {
      background-color: #c98f65;
    }
  </style>
</head>
<body>

  <nav>
    <img src="STARTUP-removebg-preview.png" class="logo" onclick="location.href='index.html'" />
    <div>
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='about.html'">About</button>
      <button onclick="location.href='contact.html'">Contact</button>
    </div>
  </nav>

  <div id="content">
    <h1>Welcome to Startup Sentral</h1>
    <p>Connecting ambitious founders and visionary investors.</p>

    <div class="cta-buttons">
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </div>

</body>
</html>
