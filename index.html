<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="nav-left">ðŸš€ Startup Sentral</div>
    <div class="nav-right">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div id="main-content">
    <h1>Welcome to Startup Sentral</h1>
    <div id="buttons">
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form" onsubmit="handleLogin(event)" style="display: none;">
      <h2>Login</h2>
      <input type="text" id="login-name" placeholder="Name" required>
      <input type="email" id="login-email" placeholder="Email" required>
      <select id="login-user-type" required>
        <option value="">Select User Type</option>
        <option value="startup">Startup Founder</option>
        <option value="investor">Investor</option>
      </select>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup-form" onsubmit="handleSignUp(event)" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Name" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <select id="signup-user-type" required>
        <option value="">Select User Type</option>
        <option value="startup">Startup Founder</option>
        <option value="investor">Investor</option>
      </select>
      <input type="password" id="signup-password" placeholder="Create Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" style="display: none;"></div>

  <!-- FOOTER -->

</body>
