<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Sentral</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="#" onclick="showHome()">Home</a></li>
      <li><a href="#" onclick="showAbout()">About</a></li>
      <li><a href="#" onclick="showContact()">Contact</a></li>
    </ul>
  </nav>

  <div id="main-content">
    <h1>Welcome to Startup Sentral</h1>
    <div id="buttons">
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>

    <form id="login-form" onsubmit="handleLogin(event)" style="display: none;">
      <h2>Login</h2>
      <input type="text" id="login-name" placeholder="Name" required><br><br>
      <input type="email" id="login-email" placeholder="Email" required><br><br>
      <select id="login-user-type" required>
        <option value="">Select User Type</option>
        <option value="startup">Startup Founder</option>
        <option value="investor">Investor</option>
      </select><br><br>
      <input type="password" id="login-password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>

    <form id="signup-form" onsubmit="handleSignUp(event)" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Name" required><br><br>
      <input type="email" id="signup-email" placeholder="Email" required><br><br>
      <select id="signup-user-type" required>
        <option value="">Select User Type</option>
        <option value="startup">Startup Founder</option>
        <option value="investor">Investor</option>
      </select><br><br>
      <input type="password" id="signup-password" placeholder="Create Password" required><br><br>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div id="dashboard" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
