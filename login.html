<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Startup Sentral</title>
  <style>
    body {
      background-color: #fff3e6;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
    }

    nav {
      background-color: #8B4513;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }

    nav button {
      padding: 8px 16px;
      background-color: #d2a679;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    form {
      margin-top: 60px;
      background: #ffffff;
      padding: 30px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #deb887;
      color: #4b2e14;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #c98f65;
    }
  </style>
</head>
<body>

  <nav>
    <img src="STARTUP-removebg-preview.png" class="logo" onclick="location.href='index.html'" />
    <div>
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='about.html'">About</button>
      <button onclick="location.href='contact.html'">Contact</button>
    </div>
  </nav>

  <form onsubmit="handleLogin(event)">
    <h2>Login</h2>
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <select id="user-type" required>
      <option value="">Select User Type</option>
      <option value="startup">Startup Founder</option>
      <option value="investor">Investor</option>
    </select><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const type = document.getElementById("user-type").value;
      if (type === "investor") {
        location.href = "investor_dashboard.html";
      } else {
        location.href = "startup_dashboard.html";
      }
    }
  </script>

</body>
</html>
